<h2> Edit Entry </h2>

<form>
  <p><input placeholder="author" data-ng-model="vm.ig.author" /></p>
  <p><input placeholder="photo url" data-ng-model="vm.ig.photo-url" /></p>
  <p><input placeholder="body" data-ng-model="vm.ig.body" /></p>
  <p><button data-ng-click='vm.update()'> Update</p>
  <p><button data-ng-click='vm.destroy()'> Delete</p>
</form>
